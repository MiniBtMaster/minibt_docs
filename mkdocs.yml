site_name: MiniBT 量化交易知识库
site_url: https://minibt.com/
site_description: 专注于MiniBT量化交易框架的使用教程、策略开发和指标解析
site_author: MiniBT 团队

theme:
  name: material  # 推荐使用 material 主题
  features:
    - navigation.tabs
    - navigation.expand  # 允许导航项展开/收起
    - navigation.sections
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs
  palette:
    primary: blue
    accent: indigo
  language: zh

plugins:
  - search
  - autorefs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
    
# 添加自定义 CSS 和 JavaScript
extra_css:
  - css/custom.css
  # - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css  # 添加 Font Awesome

extra_javascript:
  - js/back-to-top.js

