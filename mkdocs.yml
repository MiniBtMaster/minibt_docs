site_name: MiniBT 量化交易知识库
site_url: https://minibt.com/
site_description: 专注于MiniBT量化交易框架的使用教程、策略开发和指标解析
site_author: MiniBT 团队

theme:
  name: material
  # 添加logo
  logo: plot/minibt.png
  favicon: plot/minibt.png
  # 增强功能特性
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.instant  # 即时跳转
    - navigation.tracking  # 跟踪当前章节
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs
    - content.code.copy
    - content.code.select
    - toc.follow
    - header.autohide
  # 调色板配置 - 添加深色模式
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到深色模式
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
  # 字体配置
  font:
    text: Roboto
    code: Roboto Mono
  language: zh

plugins:
  - search
  - autorefs
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3
      baselevel: 1
      separator: "_"
      # slugify: !!python/name:pymdownx.slugs.uslugify
      # slugify: !!python/name:pymdownx.slugs.slugify
  - tables
  - attr_list
  - footnotes
  - def_list
  - meta

# 添加自定义 CSS 和 JavaScript
extra_css:
  - css/custom.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css
  # - css/giscus.css

extra_javascript:
  - js/back-to-top.js
  - js/custom.js
  # - js/giscus.js

# 额外配置
extra:
  # 社交链接
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MiniBtMaster/minibt
      name: GitHub-minibt
    - icon: fontawesome/brands/github
      link: https://twitter.com/MiniBtMaster/minibt_docs
      name: GitHub-minibt_docs
    - icon: fontawesome/brands/python
